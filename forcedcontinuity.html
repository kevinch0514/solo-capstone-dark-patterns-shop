<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark Patterns Shop</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id= "home" class="container">
    <div id= "title" class="box">
      <h1>Automatic Subscription Renewal</h1>
      <h2>Subscribe to Dark Patterns</h2>
      <div id= "form" class="box">
        <form>
          <label for="cardname">Name on card:</label>
          <input type="text" id="cardname" name="cardname"><br>
          <label for="cardnumber">Card number:</label>
          <input type="text" id="cardnumber" name="cardnumber"><br>
          <label for="expiredate">Expiration date:</label>
          <input type="text" id="expiredate" name="expiredate"><br>
          <label for="CVC">CVC:</label>
          <input type="text" id="CVC" name="CVC"><br>
        </form>
      </div>
      <a href= "fcpopup.html">
        <div id= "freetrial" class="box">
          <p>Start Free Trial</p>
        </div>
      </a>
      <div id= "conditions" class="box">
        <p>Tiny text to display terms and conditions</p>
      </div>
    </div>
  </div>
</body>
</html>
